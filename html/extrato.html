<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Aegis - Extrato</title>
    <link rel="stylesheet" href="../css/extrato.css">
    <script src="https://kit.fontawesome.com/360df2e0e4.js" crossorigin="anonymous"></script>
    <script src="../script/extrato.js" defer></script>
</head>
<body>

    <div class="menu">
        <div class="icon">
            <a href="account.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </div>


    <div class="main">
        <div class="containerSaldo">
            <div class="saldoDisponivel">
                <span class="titlesSaldoMain">Saldo disponível</span>
                <br>
                <span id="saldo">R$ 2578,57</span>
            </div>

            <div class="dinheiroGuardado">

                <div class="infoGuardado">
                    <span class="titlesSaldo">Dinheiro Guardado</span>
                    <br>
                    <span class="minorInfo">R$7582,27</span>
                </div>
                <div class="arrowIcon">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="rendimentoConta">
                <div class="infoRendimento">
                    <span class="titlesSaldo">Rendimento total da conta</span>
                    <br>
                    <span class="minorInfo"><span id="investirColor">+R$127,10 este mês</span></span>
                </div>
               
                <div class="arrowIcon">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>



        <div class="divBar">
        </div>

        <div class="containerExtrato">
            <div class="extrato">
                <h2>Extrato</h2>
            </div>
            <div class="searchBar">
                <input id="barraPesquisa" type="text"
                name="search" placeholder="Buscar">
                
            </div>

            <div class="containerMovimentacoes">

                
                    <div class="divTipo">
                        <span id="tipoExtrato"></span>
                    </div>
                    <div class="divName">
                        <span id="nameExtrato"></span>
                    </div>
                    <div class="divValor">
                        <span id="valorExtrato"></span>
                    </div>
                 

                 
                 



            </div>
        </div>
        










    </div>



    
</body>
</html>
